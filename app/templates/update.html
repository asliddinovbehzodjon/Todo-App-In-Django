<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">

<center>
    <form action="" method="POST">
        {% csrf_token %}

        <input type="text" placeholder="{{todo.todo}}" name="work" required><br><input type="submit" class="btn btn-success" value="Update"><br><br>
    </form>

<style>
    th{
        text-align: left;
        border: 1px solid black;
        color: red;


    }
    table{
        width: 600px;
    }


    input[type=text], input[type=password] {

        padding: 12px 20px;

        display: inline-block;

        box-sizing: border-box;

      }


</style>
